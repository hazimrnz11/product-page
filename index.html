<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/globals.css">
</head>
<body>
  
  <main>
    <div class="left">
      <div class="main-view">
        <img class="main-shoes"
             src="./assets/img/shoes-1.webp">
      </div>
      <div class="sub-view">
        <div class="shoes-card"><img src="./assets/img/shoes-1.webp" alt="shoes side 1"></div>
        <div class="shoes-card"><img src="./assets/img/shoes-2.webp" alt="shoes side 2"></div>
        <div class="shoes-card"><img src="./assets/img/shoes-3.webp" alt="shoes side 3"></div>
        <div class="shoes-card"><img src="./assets/img/shoes-4.webp" alt="shoes side 4"></div> 
      </div>
    </div>
    <div class="right">
      <p class="product-name">New Balance Shoes</p>
      <p class="price">RM450</p>
      <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, pariatur. Exercitationem provident assumenda labore et ea ipsum, est quo vero, impedit hic laudantium laborum cumque doloremque at fuga aliquid libero.</p>
      <div class="color-option">
        <p class="color">Color</p>
        <div class="color-card">
          <select class="select">
            <option value="Black">Black</option>
            <option value="White">White</option>
            <option value="Red">Red</option>
            <option value="Gray">Gray</option>
          </select>
          <button type="reset">Clear</button>
        </div>
      </div>
      <div class="cart">
        <input class="text" type="text">
        <button class="add-to-cart">Add to cart
        </button>
      </div>
      
      <div class="info-product">
        <p class="siri">Siri: 1</p>
        <p class="gender">Category: Male</p>
        <p class="types">Types: Running Shoes</p>
      </div>
    </div>
  </main>

</body>
</html>
